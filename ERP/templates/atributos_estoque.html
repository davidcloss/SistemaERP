{% extends 'home_estoque.html' %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-3">
            <div class="text-start">
                <a href="{{ url_for('atributos_estoque') }}">
                    <img width="200" class="p-3" src="{{ url_for('static', filename='imagens/atributo.png') }}">
                </a>
            </div>
            {% block menus %}
            <a href="{{ url_for('home_tipo_roupa') }}" class="link-central">
                <h3 class="m-2 text-start">Tipos de Roupas</h3>
            </a>
            <a href="{{ url_for('home_cores') }}" class="link-central">
                <h3 class="m-2 text-start">Cores</h3>
            </a>
            <a href="{{ url_for('home_marcas') }}" class="link-central">
                <h3 class="m-2 text-start">Marcas</h3>
            </a>
            <a href="{{ url_for('home_tamanhos') }}" class="link-central">
                <h3 class="m-2 text-start">Tamanhos</h3>
            </a>
            <a href="{{ url_for('home_generos') }}" class="link-central">
                <h3 class="m-2 text-start">Gêneros</h3>
            </a>
            <a href="{{ url_for('home_tipos_unidades') }}" class="link-central">
                <h3 class="m-2 text-start">Tipos Unidades</h3>
            </a>
            {% endblock %}
            {% block editarpubli %}{% endblock %}
        </div>
        <div class="col-9 text-start p-3">
            <div class="row">
                <h1>Atributos de Estoque:</h1>
            </div>
            <div class="row">
                {% block submenu %}
                {% endblock %}
                {% block central %}
                    <!-- Conteúdo dinâmico que será renderizado no bloco 'central' -->
                {% endblock %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
