{% extends 'home_configuracoes.html' %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-3">
            <div class="text-start">
                <a href="{{ url_for('gerenciamento_contas') }}">
                    <img width="200" class="p-3" src="{{ url_for('static', filename='imagens/usuario-verificado.png') }}">
                </a>
            </div>
            <a href="{{ url_for('criar_conta') }}" class="link-central">
                <h3 class="m-2 text-start">Criar Usuário</h3>
            </a>
            <a href="{{ url_for('lista_usuarios') }}" class="link-central">
                <h3 class="m-2 text-start">Lista Usuários</h3>
            </a>
            {% block editarpubli %}{% endblock %}
        </div>
        <div class="col-9 text-start p-3">
            <div class="row">
                <h1>Gerenciamento de Usuários:</h1>
            </div>
            <div class="row">
                {% block central %}
                    <!-- Conteúdo dinâmico que será renderizado no bloco 'central' -->
                {% endblock %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
