{% extends 'home_tipo_roupa.html' %}

{% block central %}
<div class="container">
  <ul class="nav row nav-tabs justify-content-center"> <!-- Adicione a classe justify-content-center para centralizar a lista horizontalmente -->
    <li class="nav-item col m-3">
      <a class="nav-link {{ tipo_roupa_ativo }} link-tabela text-center" href="{{ url_for('encaminha_lista_tipo_roupa', situacao='1') }}">Ativos</a>
    </li>
    <li class="nav-item col m-3">
      <a class="nav-link {{ tipo_roupa_inativo}} link-tabela text-center" href="{{ url_for('encaminha_lista_tipo_roupa', situacao='2') }}">Inativos</a>
    </li>
  </ul>

  <table class="table table-striped table-hover align-middle background">
        <th style="width: 50px;">ID</th>
        <th style="width: 150px;">Tipo</th>
        <th style="width: 100px;">Situação</th>
        <th style="width: 160px;">Data Cadastro</th>
      </tr>
    </thead>
    <tbody>
      {% for tipo in tipos_roupas %}
      <tr>
        <td><a class="link-tabela" href="{{ url_for('tipo_roupa', tipo_roupa_id=str(tipo.id)) }}">{{ tipo.id }}</a></td>
        <td>{{ tipo.nome_tipo_roupa }}</td>
        <td>{{ situacao_retorno(tipo.situacao) }}</td>
        <td>{{ converte_data_string(tipo.data_cadastro) }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
