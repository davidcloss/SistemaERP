{% extends 'home_comercial.html' %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-3">
            <div class="text-start">
                <a href="{{ url_for('clientes_e_fornecedores') }}">
                    <img width="200" class="p-3" src="{{ url_for('static', filename='imagens/fornecedor.png') }}">
                </a>
            </div>
            <a href="{{ url_for('cadastro_cnpj') }}" class="link-central">
                <h3 class="m-2 text-start">Cadastro CNPJ</h3>
            </a>
            <a href="{{ url_for('cadastro_cpf') }}" class="link-central">
                <h3 class="m-2 text-start">Cadastro CPF</h3>
            </a>
            <a href="{{ url_for('lista_clientes_fornecedores') }}" class="link-central">
                <h3 class="m-2 text-start">Lista Clientes/Fornecedores</h3>
            </a>
            {% block editarpubli %}{% endblock %}
        </div>
        <div class="col-9 text-start p-3">
            <div class="row">
                <h1>Comercial:</h1>
            </div>
            <div class="row">
                {% block central %}
                    <!-- Conteúdo dinâmico que será renderizado no bloco 'central' -->
                {% endblock %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
